services:
  ollama:
    image: ollama/ollama:latest
    container_name: sparql-ollama
    runtime: nvidia
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=30m
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sparql-net
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  sparql-net:
    driver: bridge
